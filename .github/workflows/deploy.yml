name: Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        permissions:
            id-token: write # Needed for auth with Deno Deploy
            contents: read # Needed to clone the repository

        steps:
            - name: Clone repository
              uses: actions/checkout@v4
            #   with:
            #       submodules: 'true'

            - name: Set up Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: latest

            - name: Upload to Deno Deploy
              uses: denoland/deployctl@v1
              with:
                  project: 'exports' # ğŸ“ Update the deploy project name if necessary
                  entrypoint: './main.ts' # ğŸ“ Update the entrypoint if necessary
                  root: ''
